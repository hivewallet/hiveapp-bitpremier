<!doctype html>
<html ng-app="bitpremier">
<head>
  <script src="js/jquery-2.0.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bitpremier.js"></script>
  <script src="js/app.js"></script>

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
      <!--<button id="button_refreshall" type="button" class="btn btn-default"><i class="fa fa-refresh fa-fw"></i><span class="sr-only">Reload app</span></button>-->
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a class="navbar-brand" href="http://www.bitpremier.com" target="_blank"><img src="img/header_logo.png" height="30"></a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav" id="categories">
      </ul>
    </div>
  </nav>

  <div class="container">
    <div class="listing-panel">
      <ul id="listings" class="list-unstyled">
      </ul>
      <p id="loading-indicator"><i class="fa fa-spinner fa-spin"></i> Loading items&hellip;</p>
    </div>
  </div>

  <!--<button id="scrollLoad" type="button" class="btn btn-default btn-xs"><i class="fa fa-spinner fa-fw"></i> Load more&hellip;</button>-->
  <script>
    var BP = {
      onReady: function() {
        getCategories();
        getListings( function(){$('#loading-indicator').hide();} );
        $('#button_refreshall').click( function(){location.reload(false);} );
        $(window).scroll(scrollLoad);
        $('#scrollLoad').click(scrollLoad);
      }
    };
    $(document).ready(BP.onReady);
  </script>
</body>
</html>
